<div class="row row-cols-1 row-cols-md-2 g-4">
    <ng-container *ngFor="let item of Books">
        <div class="card border border-primary shadow-0 mb-3">
            <img class="card-img-top" src="{{item.photoUrl}}" alt="Not found">
            <div class="card-body flex-column d-flex">
                <h3 class="card-title">{{item.title}}</h3>
                <p class="card-subtitle mb-2 text-muted">{{item.author.name}}</p>
                <p class="card-text">{{item.description}}</p>
                <p class="mt-auto"><strong>Price:</strong> ${{item.price}}</p>
                <button id="addTocart" class="btn btn-primary align-self-end">Add to cart</button>
            </div>
        </div>
    </ng-container>
</div>
